<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row col-full  content-center">
      <h2>New Arrivals</h2>
    </header>
    <div class="row content-center">
      <div class="col-one-sixth mg-10">
        <div class="mg-auto">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <p>Free People <span><span class="bar">|</span> Size 6</span></p>
        <p><span class="price">$35</span> <s>$125 retail</s></p>
      </div>
      <div class="col-one-sixth mg-10">
        <div class="mg-auto">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <p>Yves Saint Laurant <span><span class="bar">|</span> One-Size</span></p>
        <p><span class="price">$200</span> <s>$1600 retail</s></p>
      </div>
      <div class="col-one-sixth mg-10">
        <div class="mg-auto">
          <img src="images/key.jpeg" alt="tiffany key">
        </div>
        <p>Tiffany <span><span class="bar">|</span> One-Size</span></p>
        <p><span class="price">$476</span> <s>$2000 retail</s></p>
      </div>
      <div class="col-one-sixth mg-10">
        <div class="mg-auto">
          <img src="images/lv-bag.jpg" alt="lv-bag">
        </div>
        <p>Louis Vuitton <span><span class="bar">|</span> One-Size</span></p>
        <p><span class="price">$95</span> <s>$1200 retail</s></p>
      </div>
      <div class="col-one-sixth mg-10">
        <div class="mg-auto">
          <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <p>Reformation <span><span class="bar">|</span> Size 4</span></p>
        <p><span class="price">$20</span> <s>$198 retail</s></p>
      </div>
    </div>
  </div>
</body>
</html>
