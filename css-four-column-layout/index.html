<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Four Column Layout</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row col-full  content-center">
      <h2>How It Works</h2>
    </header>
    <div class="row content-center">
      <div class="col-one-fifth text-center">
        <div class="appimgholder mg-auto">
          <img src="images/screen-1.png" alt="app switching">
        </div>
        <div class="smallimgholder mg-auto">
          <img src="images/switch-icon.png" alt="switch-icon">
        </div>
        <h5>App Switching</h5>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col-one-fifth text-center">
        <div class="appimgholder mg-auto">
          <img src="images/screen-2.png" alt="trip filtering">
        </div>
        <div class="smallimgholder mg-auto">
          <img src="images/filter-icon.png" alt="filter-icon">
        </div>
        <h5>Trip Filtering</h5>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="col-one-fifth text-center">
        <div class="appimgholder mg-auto">
          <img src="images/screen-3.png" alt="services filters">
        </div>
        <div class="smallimgholder mg-auto">
          <img src="images/slider-icon.png" alt="slider-icon">
        </div>
        <h5>Services Filters</h5>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col-one-fifth text-center">
        <div class="appimgholder mg-auto">
          <img src="images/screen-4.png" alt="stats+mileage">
        </div>
        <div class="smallimgholder mg-auto">
          <img src="images/bars-icon.png" alt="bars-icon">
        </div>
        <h5>Stats + Mileage</h5>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
