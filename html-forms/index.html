<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>

<body>

<h1>Coding Form!</h1>
<form action="index.html" method="GET">
<div>
  <label for="email">Email</label><br>
  <input type="email" name="email" id="email" >
</div>
<div>
  <label for="reason">Why is coding cool?</label><br>
  <select id="reason" name="reason">
    <option value="Select an option">Select an option</option>
    <option value="Because it's interesting">Because it's interesting</option>
    <option value="Because it's fun">Because it's fun</option>
    <option value="Because it's powerful">Because it's powerful</option>
  </select>
</div>
<div>
  <div>Favorite Language(Choose one)</div>
  <input type="radio" id="html" name="fav_language">
  <label for="html">HTML</label>
  <input type="radio" id="css" name="fav_language">
  <label for="css">CSS</label>
  <input type="radio" id="javascript" name="fav_language">
  <label for="javascript">Javascript</label>
</div>
<div>
  <div>Would you like to sign up for more information?</div>
  <input type="checkbox" id="agreement" name="agreement">
  <label for="agreement">Sign me up!</label>
</div>
<div>
  <div>Comments</div>
  <textarea name="comments" rows="8" cols="25"></textarea>
</div>
<div>
  <input type="submit" value="Submit">
</div>


</form>

</body>











</html>
