<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="carouselHolder">
      <div class="arrowLeft column-one-sixth">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class= "middleBlock column-half">
        <div class="picHolder">
          <img class="" data-view="1" src="images/001.png">
          <img class="hidden" data-view="2" src="images/004.png">
          <img class="hidden" data-view="3" src="images/007.png">
          <img class="hidden" data-view="4" src="images/025.png">
          <img class="hidden" data-view="5" src="images/039.png">
        </div>
        <div class="buttonHolder column-full">
          <button class="switch  click"  data-view="1"></button>
          <button class="switch"  data-view="2"></button>
          <button class="switch"  data-view="3"></button>
          <button class="switch" data-view="4"></button>
          <button class="switch" data-view="5"></button>
        </div>
      </div>
      <div class="arrowRight column-one-sixth">
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
